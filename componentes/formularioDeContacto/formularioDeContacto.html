<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

    <link rel="stylesheet" href="formularioDeContacto.css">
    <link rel="stylesheet" href="../../config/config.css">
</head>
<body>
    
    <section class="box-contacto">
        <div class="box-contenido">
            <h1>Contactate con nosotros</h1>
            <p>Para poder contactarte con nosotros primero coloca tus datos y pon lo que necesitas</p>
            <br>
            <div class="nombre">
                <form action="" id="contacto">
                    <label for="">
                        Nombre 
                        <input type="text">
                        <input type="text">
                    </label>
                </form>  
            </div>
            <div class="gmail">
                <form action="">
                    <label for="">
                        Email Adress
                        <input type="email">
                    </label>
                </form>
            </div>
            <div class="telefono">
                <form action="">
                    <label for="">
                        Telefono 
                        <input type="text">
                    </label>
                </form>
            </div>
            <div class="contactanos">
                <form action="">
                    <label for="">
                        Contactanos aqui 
                        <input type="text">
                    </label>
                </form>
            </div>
            <div class="remember">
                <form action="">
                    <label for="">
                         Recuerda mis datos 
                        <input type="checkbox">
                    </label>
                </form>
            </div>
            <div class="boton-evr">
                <button class="btn-evr">Enviar</button>
            </div>
        </div>
    </section>

    <script src="formularioDeContacto.js"></script>

</body>
</html>
